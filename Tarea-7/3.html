<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function prueba(valor){
			var elemento =document.getElementById("campo");
			var value = elemento.value; 
			elemento.value=value+valor; 
		}
	</script>
</head>
<body>
	<h4>3.-Teclado Virtual</h4>
    <input type="button"  id="1" value="1" onclick="prueba(this.value);"/>
    <input type="button"  id="2" value="2" onclick="prueba(this.value);"/>
    <input type="button"  id="3" value="3" onclick="prueba(this.value);"/>
    <input type="button"  id="4" value="4" onclick="prueba(this.value);"/>
    <input type="button"  id="5" value="5" onclick="prueba(this.value);"/><br>
    <input type="button"  id="6" value="6" onclick="prueba(this.value);"/>
    <input type="button"  id="7" value="7" onclick="prueba(this.value);"/>
    <input type="button"  id="8" value="8" onclick="prueba(this.value);"/>
    <input type="button"  id="9" value="9" onclick="prueba(this.value);"/>
    <input type="button"  id="0" value="0" onclick="prueba(this.value);"/><br>

    <br><input type="tetx"  id="campo" value="" />



</body>
</html>
